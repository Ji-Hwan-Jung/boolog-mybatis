<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/header :: header('인기글')"></div>
  <body>
  <!-- NavBar 부분 -->
  <div th:replace="fragment/navbar :: navbar"></div>
  <div th:replace="fragment/navbar :: login_modal"></div>

    <!-- 인기 탭 -->
    <div class="container-md px-lg-5 px-xl-0" style="min-height: 58.5rem">
      <div class="row align-items-center mb-2">
        <div class="col-auto">
          <a
            class="text-decoration-none text-dark fw-semibold fs-4"
            th:href="@{|/posts/popular|}"
            >인기</a
          >
        </div>
        <div class="col-auto">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              id="periodPopularDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="
                --bs-btn-padding-y: 0.2rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.75rem;
              "
            >
              <span th:text="${periodValue}?: '전체'">전체</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="periodPopularDropdown">
              <li>
                <a th:href="@{|/posts/popular?period=daily&page=${pageNum}|}" class="dropdown-item" style="font-size: 0.8rem"
                  >일간</a
                >
              </li>
              <li>
                <a th:href="@{|/posts/popular?period=weekly&page=${pageNum}|}" class="dropdown-item" style="font-size: 0.8rem"
                  >주간</a
                >
              </li>
              <li>
                <a th:href="@{|/posts/popular?period=monthly&page=${pageNum}|}" class="dropdown-item" style="font-size: 0.8rem"
                  >월간</a
                >
              </li>
              <li>
                <a th:href="@{|/posts/popular?period=yearly&page=${pageNum}|}" class="dropdown-item" style="font-size: 0.8rem"
                  >연간</a
                >
              </li>
              <li>
                <a th:href="@{/posts/popular}" class="dropdown-item" style="font-size: 0.8rem"
                  >전체</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 카드뷰 -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-xl-4 g-3">
        <div th:each="post : ${popularList}" class="col">
          <div
                  class="card border-light shadow-sm"
                  style="--bs-card-height: 25rem"
          >
            <a th:href="@{|/posts/${post.id}|}"><img th:if="${post.thumbnail} != null" th:src="${post.thumbnail}" class="card-img-top" width="100%" height="165rem"></a>
            <div class="card-body">
              <a th:href="@{|/posts/${post.id}|}" class="text-decoration-none text-dark">
              <h5 th:text="${post.title}"
                  class="card-title text-truncate fw-bold"
                  style="font-size: 1.2rem"
              >
                post title
              </h5>
              <p th:text="${post.content}"
                 class="card-text text-wrap text-truncate"
                 style="
                  font-size: 0.9rem;
                  display: -webkit-box;
                  -webkit-line-clamp: 3;
                  -webkit-box-orient: vertical;
                "
              >
                post contents
              </p>
              </a>
              <div th:text="${#temporals.format(post.createdDate, 'yyyy년 MM월 dd일')}" class="mt-4" style="font-size: 0.8rem">2022년 5월 30일</div>
            </div>
            <div class="card-footer d-flex bg-transparent">
              <a th:href="@{|/@${post.author}|}" th:text="${post.author}" class="text-muted fw-bold text-decoration-none text-dark me-auto" style="font-size: 0.85rem"
              >author name</a
              >
              <img src="/image/hand-thumbs-up.svg">
              <span class="text-muted fw-bold text-decoration-none text-dark ms-2" style="font-size: 0.85rem" th:text="${post.liked}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div>
    <nav aria-label="Page navigation example">
      <ul
              class="pagination justify-content-center"
              style="
              --bs-pagination-color: #000000;
              --bs-pagination-active-bg: #198754;
              --bs-pagination-active-border-color: #198754;
              --bs-pagination-hover-color: #{$pagination-hover-color};
              --bs-pagination-focus-color: none;
              --bs-pagination-focus-bg: none;
              --bs-pagination-focus-box-shadow: none;
            "
      >
        <li class="page-item">
          <a class="page-link" th:href="@{|/posts/popular?period=${periodKey}&page=1|}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li th:each="page : ${pageList}" class="page-item" th:classappend="(${currentPage} == ${page})? 'active':''">
          <a class="page-link" th:href="@{|/posts/popular?period=${periodKey}&page=${page}|}" th:text="${page}"></a>
        </li>
        <li class="page-item">
          <a class="page-link" th:href="@{|/posts/popular?period=${periodKey}&page=${popularList.pages}|}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

    <div th:replace="fragment/footer :: footer"></div>
    <div th:replace="fragment/footer :: bootstrap"></div>
  </body>
</html>
