spring:
  output:
    ansi:
      enabled: ALWAYS

  profiles:
    active: test

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:

  session:
    store-type: JDBC

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: test
            clientSecret: test
            scope:
              - profile
              - email

mybatis:
  type-aliases-package: com.stoph.boolog
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helper-dialect: h2
  reasonable: true

